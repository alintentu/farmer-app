name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  api:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: atlas
          POSTGRES_USER: atlas
          POSTGRES_PASSWORD: atlas
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U atlas -d atlas" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer
          extensions: pdo_pgsql, pgsql

      - name: Install dependencies
        working-directory: api
        run: composer install --prefer-dist --no-progress

      - name: Copy env and generate key
        working-directory: api
        run: |
          cp env.example .env
          php artisan key:generate
          php -v

      - name: Wait for DB
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U atlas && break
            sleep 2
          done

      - name: Migrate database
        working-directory: api
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: atlas
          DB_USERNAME: atlas
          DB_PASSWORD: atlas
          QUEUE_CONNECTION: sync
          CACHE_DRIVER: array
          SESSION_DRIVER: array
        run: php artisan migrate --force

      - name: Pint (format check)
        working-directory: api
        run: vendor/bin/pint --test

      - name: Larastan
        working-directory: api
        run: vendor/bin/phpstan analyse --no-progress

      - name: Tests
        working-directory: api
        run: php artisan test --parallel --recreate-databases

